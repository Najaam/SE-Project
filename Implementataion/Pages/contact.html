<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="../Css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>
<body>
    <div class="main">

        <div class="contact">
            <h1>Contact Us</h1>
            <p>Any Question or remarks? Just write Message</p>
        </div>
        
        <div class="contact-card">
            
            <div class="info">
                <div class="info1">
                    <h2>Contact Information</h2>
                    <p>Ask anything</p>
                    
                    <div class="phone">
                        <img src="../assests/phone.png" alt="">
                        <p>+92 317 1199935</p>
                        
                    </div>
                    <div class="gmail">
                        <img src="../assests/gmail.png" alt="">
                        <p> voyage.vista@gmail.com</p>

                    </div>
                    
                </div>
                <div class="info2">
                
                    <div class="element">
                        <div class="sub-element">
                            <p>First Name</p>
                            <input type="Enter first Name">
                        </div>
                        <div class="sub-element">
                            <p>Last Name</p>
                            <input type="Enter last Name">
                        </div>
                    </div>
                    <div class="element">
                        <div class="sub-element">
                            <p>Email</p>
                            <input type="Enter first Name">
                        </div>
                        <div class="sub-element">
                            <p>Phone Number</p>
                            <input type="Enter last Name">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
