<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/excursion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="head">
                <img onclick="animatesidebar()" src="../assests/menu.png" alt="" sizes="" srcset="">
                <h1 class="headtext">Excursion</h1>
             
            </div>
            <div class="sidebar-content">
                <div class="content">
                    <div class="subcontent-img">
                        <img  src="../assests/all.png" alt="">
                        <p class="data">Inclusive</p>
                    </div>
                    <hr class="rounded">
                </div>
                <div class="content">
                    <div class="subcontent-img">
                        <img src="../assests/lodge.png" alt="">
                        <p class="data">Lodging arrangement</p>
                    </div>
                    <hr class="rounded">
                </div>
                <div class="content">
                    <div class="subcontent-img">
                        <img src="../assests/car-rent.png" alt="">
                        <p class="data">Car Rental</p> 
                    </div>
                    <hr class="rounded">
                </div>
                <div class="content">
                    <div class="subcontent-img">
                        <img src="../assests/direct-flight.png" alt="">

                    </div>
                    <hr class="rounded">
                    
                </div>
                <div class="content">
                    <div class="subcontent-img">
                        <img src="../assests/book.png" alt="">
                        <p class="data">Bus Reservation</p>

                    </div>
                    <hr class="rounded">
                </div>
                <div class="content">
                    <div class="subcontent-img">
                        <img src="../assests/train.png" alt="">

                    </div>
                    <hr class="rounded">
                </div>




            </div>

        </div>
