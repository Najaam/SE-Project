    <div class="submenu">

      </div>

        <div class="cardinputs">
          <input type="text" id="amountInput" placeholder="Input Amount">
          <div class="from">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency" name="fromCurrency">
             <option value="">Select</option>
            </select>
          </div>
          <div class="to">
            <label for="toCurrency">To:</label>
            <select id="toCurrency" name="toCurrency">
              <option value="">Select</option>
            </select>
          </div>
          <button class="convert" onclick="convertCurrency()">Convert</button>
        </div>
        <p class="Result" style="display: none;"></p>
      </div>
    </div>
    <div id="RecommandationsContainer"></div>
    <div id="TransportationContainer"></div>
